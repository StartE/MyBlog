
<div>
    <div class="side-bar" *ngIf="showSideBar">
        <app-side-bar></app-side-bar>
    </div>
    <div class="main" [ngClass]="{'showS':showSideBar,'hideS':!showSideBar}">
        <app-title-bar class="d-flex flex-row"></app-title-bar>
        <div class="d-flex flex-row">
            <div class="main-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>

<div class="sidebar-toggle" (click)="onClickToggle()">
    <div class="toggle">
        <span *ngIf ="!showSideBar" ><i class=" fa fa-fast-forward"></i></span>
        <span *ngIf ="showSideBar"><i class=" fa fa-fast-backward"></i></span>
    </div>
</div>
