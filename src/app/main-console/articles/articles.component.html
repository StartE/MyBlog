<article>  
    <markdown *ngIf ="!!src" [src]="src"></markdown>
    <div *ngIf = "src == undefined || src == null">
        <div>404</div>
        <br>
        <div>Can't find this page.</div>
    </div>
</article>
<div *ngIf = "!!previousArticle" [routerLink] = "['/Blog/articles',previousArticle.path | json, previousArticle.subPath | json,previousArticle.id]"><span>Before</span></div>
<div *ngIf = "!!nextArticle" [routerLink] = "['/Blog/articles',nextArticle.path | json, nextArticle.subPath | json,nextArticle.id]"><span>After</span></div>
